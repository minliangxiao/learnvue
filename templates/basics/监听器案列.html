<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>监听器的运行案列</title>
</head>
<body>
    <div id="app">
        <span>用户名： </span>
        <span>
            <input type="text" v-model.lazy="uname">
        </span>
        <span>{{tip}}</span>
    </div>
<script type="text/javascript" src="../../static/js/vue.js"></script>
<script type="text/javascript">
    /* 监听器
    1.采用监听器监听用户名的变化
    2·调用后台接口经行验证
    3·根据验证的结果调整提示信息
    * */
    const  vue = new Vue({
        el:'#app',
        data:{
            uname: '',
            tip: ''
        },
        methods: {
            checkName: function (uname) {
                //接口调用
                var  that =this;
                //模拟调用接口
                setTimeout(function () {
                    if (uname=='admin'){
                        that.tip='用户名已经存在，请更换一个';
                    }else {
                        that.tip='用户名可以使用';
                    }
                },2000);
            }
        },
        watch:{
            uname: function (val) {
                //调用方法
                this.checkName(val);
                //提示验证信息
                this.tip='正在验证。。。。。。';
            }
        }

    });

</script>
</body>
</html>
