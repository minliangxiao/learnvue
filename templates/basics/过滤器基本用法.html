<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过滤器基础案例</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="msg">
        <div>{{msg|upper}}</div>
        <div :id="msg|upper"></div>
    </div>
<script type="text/javascript" src="../../static/js/vue.js"></script>
<script type="text/javascript">
    //定义一个全局的过滤器
    Vue.filter("upper",function (val) {
        return val.charAt(0).toUpperCase()+val.slice(1);//切割下字符串的第一个字符将它转换成大写，然后与剩下的字符拼接
    })
    const  vue =new Vue({
        el:'#app',
        data: {
            msg:'',
        },
        methods: {

        },
    })
</script>
</body>
</html>
