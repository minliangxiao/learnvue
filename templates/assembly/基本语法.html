<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件开发的基本语法</title>
</head>
<body>
    <div id="app">
        <button-counter> </button-counter>
        <hello-world></hello-world>
        <hello-yb></hello-yb>
    </div>
<script type="text/javascript" src="../../static/js/vue.js"></script>
<script type="text/javascript">
    /*注册组件*/
    Vue.component('button-counter',{
        data:function () {//组件需要的数据
            return {
                count:0
            }
        },
        template:'<button @click="handle">点击了{{count}}次</button>',//组件模板
        methods:{//方法
            handle: function () {
                this.count+=1;
            }
        }
    });
    const  helloWorld={
        data:function () {
            return{
                msg:'helloWorld'
            }
        },
        template: '<div>{{msg}}</div>'
    };
    const  helloYB={
        data:function () {
            return{
                msg:'hello YB'
            }
        },
        template: '<div>{{msg}}</div>'

    };
    const  vm=new Vue({
        el:'#app',
        data:{

        },
        components:{//局部组件(注意局部组件只能在注册它的父组件里面使用)
           'hello-world':helloWorld,
            'hello-yb':helloYB
        }
    })

</script>
</body>
</html>
