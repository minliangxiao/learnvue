<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件中的数据传递</title>
</head>
<body>
<div id="app">
    <div>{{pmsg}}</div>
    <menu-item :title="{{pmsg}}"></menu-item>

</div>
<script type="text/javascript" src="../../static/js/vue.js"></script>
<script>
    /*
    * 父组件向子组件传值
    * */
    Vue.component('menu-item',{
        props:['title'],
        data: function () {
            return {
                msg:'子组件本身的数据',
            }
        },
        template:'<div>{{msg+"-----"+title}}</div>'
    });
    const vm=new Vue({
        el:'#app',
        data: {
            pmsg:'父组件中内容'
        }

    });

</script>
</body>
</html>
